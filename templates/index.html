<!DOCTYPE html>
<html>
<head>
    <title>API Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Filter and Paginate Fr Potato API Data</h1>
    <form id="filter-form" class="mt-3">
        <div class="mb-3">
            <label for="Province" class="form-label">Province (Partial Search):</label>
            <input type="text" class="form-control" id="Province" name="Province">
        </div>
        <div class="mb-3">
            <label for="District" class="form-label">District (Partial Search):</label>
            <input type="text" class="form-control" id="District" name="District">
        </div>
        <div class="mb-3">
            <label for="AEZ" class="form-label">AEZ (Partial Search):</label>
            <input type="text" class="form-control" id="AEZ" name="AEZ">
        </div>
        <div class="mb-3">
            <label for="Season" class="form-label">Season (Partial Search):</label>
            <input type="text" class="form-control" id="Season" name="Season">
        </div>
        <div class="mb-3">
            <label for="limit" class="form-label">Limit:</label>
            <input type="number" class="form-control" id="limit" name="limit" value="100">
        </div>
        <div class="mb-3">
            <label for="page" class="form-label">Page:</label>
            <input type="number" class="form-control" id="page" name="page" value="1">
        </div>
        <button type="button" class="btn btn-primary" id="filter-button">Filter and Paginate</button>
    </form>

    <h2 class="mt-4">Results</h2>
    <div id="results" class="mt-2">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Province</th>
                <th>District</th>
                <th>AEZ</th>
                <th>Season</th>
                <th>Ref Yield Class</th>
                <th>Lat/Lon</th>
                <th>Urea</th>
                <th>DAP</th>
                <th>NPK</th>
                <th>Expected Yield Response</th>
                <th>Total Fertilizer Cost</th>
                <th>Net Revenue</th>
            </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
</div>

<!-- Include jQuery and Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='api-interface.js') }}"></script>
</body>
</html>
